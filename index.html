<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Canvas</title>
</head>

<body>
  <canvas id="canvas" width=300 height=300></canvas>
  <div id=actions class="actions">
    <svg id="pen" class="icon active">
      <use xlink:href="#icon-Pencil"></use>
    </svg>
    <svg id="eraser" class="icon">
      <use xlink:href="#icon-Eraser"></use>
    </svg>
    <svg id="clear" class="icon">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="download" class="icon">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <ol class="pen_colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="yellow" class="yellow"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="small" class="small active"></li>
    <li id="medium" class="medium"></li>
    <li id="large" class="large"></li>
  </ol>
  <script src="//at.alicdn.com/t/font_654207_zrbbc7vzapa7zaor.js"></script>
  <script src="./main.js" type="text/javascript"></script>
</body>

</html>
